<div class="noise"></div>
<button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
  <svg viewBox="0 0 24 24" id="theme-icon">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
  </svg>
</button>

<div class="container">
  <div class="logo">
    <div class="logo-circle"></div>
    <div class="logo-scan"></div>
  </div>

  <div class="login-form">
    <h1 class="title">OPTI<span class="highlight">_</span>FACE</h1>
    <p class="subtitle">Login to your account</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div style="position: relative;">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" required ngModel>
          <label class="toggle-password">
            <input type="checkbox" (change)="showPassword = !showPassword">
          </label>
        </div>
      </div>

      <button routerLink="/admin" type="submit" class="btn-login">Login</button>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
