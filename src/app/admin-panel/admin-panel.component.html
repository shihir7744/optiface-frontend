<body>
<button class="theme-toggle" id="themeToggle">
  <i class="fas fa-sun"></i>
</button>

<div class="noise"></div>

<div class="container">
  <div class="logo">
    <div class="logo-circle"></div>
    <div class="logo-scan"></div>
  </div>
  <div class="title">OPTI_FACE</div>
  <p class="subtitle">Smart Attendance System using Face Recognition</p>

  <div class="button-container">
    <div class="button-card">
    <a routerLink="/registration" class="button">
      <img ngSrc="assets/photos/registration.png" alt="Registration" height="800" width="800">
      <span>Registration</span>
    </a></div>
    <div class="button-card">
    <a routerLink="/attendance-test" class="button">
      <img ngSrc="assets/photos/attandance.jpg" alt="Data Test" height="500" width="500">
      <span>Data Test</span>
    </a></div>
    <div class="button-card">
    <a routerLink="/train-data" class="button">
      <img ngSrc="assets/photos/training.jpg" alt="Train Data" height="500" width="500">
      <span>Train Data</span>
    </a></div>
    <div class="button-card">
    <a routerLink="/attendance-list" class="button">
      <img ngSrc="assets/photos/list.png" alt="Attendance List" height="500" width="500">
      <span>Attendance List</span>
    </a>
    </div></div>

  <button class="logout" (click)="logout()">Logout</button>
</div>
</body>
